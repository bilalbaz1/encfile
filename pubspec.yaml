name: encfile
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  ionicons: ^0.2.2
  provider: ^6.1.4
  rxdart: ^0.28.0
  intl: ^0.19.0
  desktop_drop: ^0.4.0
  encrypt: ^5.0.3
  file_picker: ^6.1.1
  archive: ^3.4.9
  path_provider: ^2.1.5
  url_launcher: ^6.3.1
  permission_handler: ^12.0.0+1
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.14.3


flutter:
  uses-material-design: true
  assets:
    - lang/
    - assets/images/
    - assets/fonts/
  #   - images/a_dot_ham.jpeg

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
